<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyecto Wi-Fi Mapping</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #1f2937;
      --card-bg: white;
      --accent-color: #2563eb;
    }

    body.dark-mode {
      --bg-color: #1e293b;
      --text-color: #f9fafb;
      --card-bg: #334155;
      --accent-color: #3b82f6;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.4s ease;
      overflow-x: auto;
    }

    #tabla-datos {
      margin-top: 20px;
      overflow-x: auto;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      background-color: var(--card-bg);
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 10px;
      border: 1px solid #d1d5db;
      text-align: center;
      word-wrap: break-word;
    }

    th {
      background-color: #3b82f6;
      color: white;
    }

    iframe {
      width: 100%;
      height: 650px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      pointer-events: auto;
      touch-action: auto;
    }

    .calidad-buena {
      background-color: #bbf7d0;
      color: #065f46;
      font-weight: bold;
    }

    .calidad-intermedia {
      background-color: #fed7aa;
      color: #7c2d12;
      font-weight: bold;
    }

    .calidad-mala {
      background-color: #fecaca;
      color: #7f1d1d;
      font-weight: bold;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: #1d4ed8;
    }

    #busqueda {
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme" class="toggle-btn">üåô Modo Oscuro</button>
  </div>
  <div class="container">
    <h1>üìç Proyecto de Mapeo de Se√±al Wi-Fi con ESP32 y GPS</h1>
    <p>
      Este proyecto captura se√±ales Wi-Fi y coordenadas GPS desde un ESP32, y luego visualiza los datos en un mapa interactivo.
      Los datos tambi√©n se almacenan en un archivo CSV para su an√°lisis posterior.
    </p>

    <!-- Uso de variables para que se reemplacen en tiempo de ejecuci√≥n -->
    <iframe src="{{MAPA_HTML}}" id="mapa" allowfullscreen></iframe>

    <input type="text" id="busqueda" placeholder="üîç Buscar en la tabla...">
    <div id="tabla-datos">Cargando datos CSV...</div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    const prefersDark = localStorage.getItem('theme') === 'dark';

    if (prefersDark) {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Modo Claro';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const darkModeOn = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', darkModeOn ? 'dark' : 'light');
      toggleBtn.textContent = darkModeOn ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Oscuro';
    });

    const csvFile = "{{CSV_FILENAME}}";

    function clasificarRSSI(rssi) {
      const valor = parseInt(rssi);
      if (valor >= -69) return { nombre: "BUENA", clase: "calidad-buena" };
      if (valor >= -79) return { nombre: "INTERMEDIA", clase: "calidad-intermedia" };
      return { nombre: "MALA", clase: "calidad-mala" };
    }

    fetch(csvFile)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n');
        const originalHeaders = rows[0].split(',');
        const omitidos = ['hdop', 'timestamp', 'color', 'facultad', 'alt', 'calidad'];
        const filteredHeaders = originalHeaders.filter(h => !omitidos.includes(h.trim().toLowerCase()));
        const rssiIndex = originalHeaders.findIndex(h => h.trim().toLowerCase() === "rssi");

        const data = rows.slice(1).map(r => r.split(','));

        function renderTable(filtro = "") {
          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const headRow = document.createElement("tr");

          filteredHeaders.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h.trim().toLowerCase() === 'ssid' ? "NOMBRE DE RED" : h.toUpperCase();
            headRow.appendChild(th);
          });

          const calidadTh = document.createElement("th");
          calidadTh.textContent = "CALIDAD";
          headRow.appendChild(calidadTh);
          thead.appendChild(headRow);

          const tbody = document.createElement("tbody");

          data.forEach(cells => {
            const contenido = cells.join(' ').toLowerCase();
            if (!contenido.includes(filtro.toLowerCase())) return;

            const rssi = cells[rssiIndex];
            const clasificacion = clasificarRSSI(rssi);

            const row = document.createElement("tr");
            originalHeaders.forEach((header, idx) => {
              if (!omitidos.includes(header.trim().toLowerCase())) {
                const td = document.createElement("td");
                td.textContent = cells[idx];
                row.appendChild(td);
              }
            });

            const calidadTd = document.createElement("td");
            calidadTd.textContent = clasificacion.nombre;
            calidadTd.className = clasificacion.clase;
            row.appendChild(calidadTd);

            tbody.appendChild(row);
          });

          table.appendChild(thead);
          table.appendChild(tbody);

          document.getElementById("tabla-datos").innerHTML = "";
          document.getElementById("tabla-datos").appendChild(table);
        }

        document.getElementById("busqueda").addEventListener("input", e => {
          renderTable(e.target.value);
          const iframe = document.getElementById("mapa");
          iframe.contentWindow.postMessage(e.target.value, "*");
        });

        renderTable();
      })
      .catch(error => {
        document.getElementById("tabla-datos").innerHTML = "‚ùå Error cargando el archivo CSV.";
        console.error("Error al leer CSV:", error);
      });
  </script>
</body>
</html>
